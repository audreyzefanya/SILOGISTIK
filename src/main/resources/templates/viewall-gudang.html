<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <title>Daftar Gudang</title>
    <style>
        .custom-button {
            background-color: #dd99a9;
            color: white;
        }

        .custom-button:hover {
            background-color: #f6c1cc;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('gudang')}"></nav>
    <div class="container">
        <div class="text-center pt-5">
            <h2>Daftar Gudang</h2>
            <br> <br> 
        </div>
    
        <div>
            <div class="row justify-content-center">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Alamat Gudang</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>                    
                    <tbody>
                        <tr th:each="gudang, iterationStatus: ${listGudang}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${gudang.namaGudang}"></td>
                            <td th:text="${gudang.alamatGudang}"></td>
                            <td><a class="btn custom-button" th:href="@{/gudang/} + ${gudang.id}">Detail</a></td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>

</html>
