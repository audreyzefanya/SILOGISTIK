<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
</head>
<style>
    .btn-detail {
        background-color: #f6c1cc;
        color: white;
    }

    .btn-detail:hover {
        background-color: #dd99a9;
    }

    .btn-tambah {
        background-color: #dd99a9;
        color: white;
    }

    .btn-tambah:hover {
        background-color: #f6c1cc;
    }
</style>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('barang')}"></nav>
    <br />

    <div class="d-flex flex-column justify-content-center text-center m-5">
        <div class="title h1">
            Daftar Barang
        </div>
        <br />

        <div class="d-flex justify-content-center">
            <a class="btn btn-tambah" href="/barang/tambah" style="width: 28%">+ Tambah Barang</a>
        </div>
        <br>

        <table id="allBarang" class="table table-bordered" style="margin: 12px 12px">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>SKU</th>
                <th>Merk</th>
                <th>Harga</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="barang, iterationStatus: ${listBarang}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${barang.sku}"></td>
                <td th:text="${barang.merk}"></td>
                <td th:text="${barang.hargaBarang}"></td>
                <td><a class="btn btn-detail" th:href="@{/barang/} + ${barang.sku}">Detail</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
