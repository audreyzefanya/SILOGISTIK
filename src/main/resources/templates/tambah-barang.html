<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <html lang="en" xmlns:th="http://thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    </head>
    <style>
        .btn-batal, .btn-simpan {
            background-color: #dd99a9;
            color: white;
        }

        .btn-batal:hover, .btn-simpan:hover {
            background-color: #f6c1cc;
        }
    </style>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('barang')}"></nav>

    <br />

    <div class="d-flex flex-column justify-content-center m-5">
        <div class="title h1 text-center">
            Tambah Barang
        </div>
        <br />

        <div>
            <form th:action="@{/barang/tambah}" th:object="${barang}" method="POST">
                <div>
                    <label class="form-label" for="merk-barang">Merk Barang:</label>
                    <input type="text" th:field="*{merk}" class="form-control" placeholder="Masukkan merk barang" id="merk-barang" required />
                </div>
                <br />
                <div>
                    <label class="form-label" for="tipe-barang">Tipe Barang:</label>
                    <select id="tipe-barang" class="form-control" th:field="*{tipeBarang}">
                        <option th:value="1">Produk Elektronik</option>
                        <option th:value="2">Pakaian & Aksesoris</option>
                        <option th:value="3">Makanan dan Minuman</option>
                        <option th:value="4">Kosmetik</option>
                        <option th:value="5">Perlengkapan Rumah Tangga</option>
                    </select>
                </div>
                <br />
                <div>
                    <label class="form-label" for="harga-barang">Harga Barang:</label>
                    <input type="number" th:field="*{hargaBarang}" class="form-control" placeholder="Masukkan harga barang" id="harga-barang" required />
                </div>
                <br />
                <div>
                    <a th:href="@{/barang}" class="btn btn-batal">Batal</a>
                    <button type="submit" class="btn btn-simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
