<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <title>Detail Gudang</title>
    <style>
        .btn-restock {
            background-color: #f6c1cc;
            color: white;
        }

        .btn-restock:hover {
            background-color: #dd99a9;
        }

        .btn-back {
            background-color: #dd99a9;
            color: white;
        }

        .btn-back:hover {
            background-color: #f6c1cc;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('gudang')}"></nav>
    <div class="d-flex flex-column justify-content-center" style="margin: 40px 120px">
        <div class="d-flex flex-row justify-content-between">
            <div class="title h1">
                Detail Gudang
            </div>
            <div>
                <a class="btn btn-restock" type="button" th:href="@{/gudang/} + ${gudang.id} + @{/restock-barang}">+ Restock Barang</a>
            </div>
        </div>
        <br>

        <div class="text-start">
            <div class="row">
                <div class="col">
                    Nama Gudang:
                </div>
                <div class="col" th:text="${gudang.namaGudang}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Alamat Gudang:
                </div>
                <div class="col" th:text="${gudang.alamatGudang}"></div>
            </div>
            <br>
            <br>

            <div class="title h4">
                Daftar barang tersedia
            </div>
    
            <table id="barang" class="table table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Sku</th>
                    <th>Merk</th>
                    <th>Stok</th>
                    <th>Harga</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gudangBarang, iterationStatus: ${gudang.listGudangBarang}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td><a th:href="@{/barang/} + ${gudangBarang.barang.sku}" th:text="${gudangBarang.barang.sku}"></a></td>
                    <td th:text="${gudangBarang.barang.merk}"></td>
                    <td th:text="${gudangBarang.stok}"></td>
                    <td th:text="${'Rp' + gudangBarang.barang.hargaBarang}"></td>
                </tr>
                </tbody>
            </table>
        </div>
            <div class="d-flex justify-content-center">
                <a type="button" class="btn btn-back" href="/gudang">Kembali</a>
            </div>
        </div>
    </div>
</body>

</html>
