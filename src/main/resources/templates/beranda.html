<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-card {
            background-color: #f6c1cc;
            padding: 20px;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .custom-card:hover {
            background-color: #1d8454;
        }
        
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar('beranda')}"></nav>
    <br />
    <div class="d-flex flex-column justify-content-between align-items-center">
        <img class="img-thumbnail" width="280" src="../static/Logo.png" th:src="@{Logo.png}" alt="SILOGISTIK LOGO">
        <br />
        <h1>SILOGISTIK</h1>
        <br />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card custom-card text-center m-2">
                    <div class="card-body">
                        <h4 class="card-text">Gudang</h4>
                        <h1 class="card-title" th:text="${gudang}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card custom-card text-center m-2">
                    <div class="card-body">
                        <h4 class="card-text">Barang</h4>
                        <h1 class="card-title" th:text="${barang}"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card custom-card text-center m-2">
                    <div class="card-body">
                        <h4 class="card-text">Permintaan Pengiriman</h4>
                        <h1 class="card-title" th:text="${permintaanPengiriman}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card custom-card text-center m-2">
                    <div class="card-body">
                        <h4 class="card-text">Karyawan</h4>
                        <h1 class="card-title" th:text="${karyawan}"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
